<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
  </head>
  <body>
    <div class="main-div">
      <div class="inner-main">
        <div class="blue-box-up">
          <div class="up-box-1"></div>
          <div class="up-box-2">
            <div class="up-box-2-1"></div>
            <div class="up-box-2-2"></div>
          </div>
          <div class="up-box-3"></div>
        </div>
        <div class="middle-box">
          <div class="box1"></div>
          <div class="box2">
            <div class="box2-1"></div>
            <div class="box2-2"></div>
          </div>
        </div>
        <div class="blue-box-down">
          <div class="down-box-1"></div>
          <div class="down-box-2">
            <div class="down-box-2-1"></div>
            <div class="down-box-2-2"></div>
          </div>
          <div class="down-box-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
